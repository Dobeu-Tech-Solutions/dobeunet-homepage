# Dependabot Pro configuration for automated dependency updates
# Enables security updates, version updates, and grouped updates

version: 2

# Enable Dependabot security updates (Pro feature)
# This automatically creates PRs for security vulnerabilities
enable-beta-ecosystems: true

updates:
  # Enable version updates for npm with Pro features
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily" # Pro: More frequent checks
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10 # Pro: Allow more PRs
    target-branch: "dev"
    reviewers:
      - "Dobeu-Tech-Solutions"
    assignees:
      - "Dobeu-Tech-Solutions"
    labels:
      - "dependencies"
      - "automated"
      - "dependabot"
    commit-message:
      prefix: "chore"
      include: "scope"
    
    # Pro: Auto-merge rules for minor/patch updates
    pull-request-branch-name:
      separator: "/"
    
    # Rebase strategy for clean git history
    rebase-strategy: "auto"
    
    # Version update strategy
    versioning-strategy: increase-if-necessary
    
    # Ignore specific packages if needed
    ignore:
      # Ignore major version updates for vite (requires manual testing)
      - dependency-name: "vite"
        update-types: ["version-update:semver-major"]
      
      # Ignore major version updates for React (requires manual testing)
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

    # Group related updates
    groups:
      react:
        patterns:
          - "react*"
      eslint:
        patterns:
          - "eslint*"
          - "*eslint*"
      typescript:
        patterns:
          - "typescript*"
          - "@types/*"
      vite:
        patterns:
          - "vite*"
          - "@vitejs/*"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    target-branch: "dev"
    labels:
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "ci"

