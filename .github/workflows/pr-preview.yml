name: PR Preview Deployment

on:
  pull_request:
    branches: [main, dev]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  deployments: write

jobs:
  # Build and deploy preview
  deploy-preview:
    name: Deploy Preview to Netlify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run pre-deploy checks
        run: |
          npm run lint
          npm run typecheck

      - name: Build project
        run: npm run build

      - name: Deploy Preview to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './dist'
          production-deploy: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "PR #${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}"
          alias: pr-${{ github.event.pull_request.number }}
          enable-pull-request-comment: true
          enable-commit-comment: false
          overwrites-pull-request-comment: true
          functions-dir: './netlify/functions'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 10

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const previewUrl = `https://pr-${prNumber}--dobeu-net.netlify.app`;
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `## ðŸš€ Preview Deployment Ready!
              
              Preview your changes at: ${previewUrl}
              
              ### Test Checklist
              - [ ] Page loads correctly
              - [ ] No console errors
              - [ ] Navigation works
              - [ ] Contact form opens
              - [ ] Dark mode toggles
              - [ ] Mobile responsive
              
              **Preview will be available for testing until this PR is merged or closed.**`
            });

  # Lighthouse performance check on preview
  lighthouse-check:
    name: Lighthouse Performance Check
    runs-on: ubuntu-latest
    needs: [deploy-preview]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for preview deployment
        run: sleep 30

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            https://pr-${{ github.event.pull_request.number }}--dobeu-net.netlify.app
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true

      - name: Comment Lighthouse results
        uses: actions/github-script@v7
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'ðŸ“Š Lighthouse performance check complete. Check the Actions logs for detailed results.'
            });

